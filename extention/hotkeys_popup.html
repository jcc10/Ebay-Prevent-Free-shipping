<html>
    <head>
        <meta charset="utf-8">
        <title>Enhanced Glitch</title>
        <link rel="stylesheet" href="popupStyle.css">
    </head>
    <body>
        <div><img src='enhancedGlitch.png' id='enhancedGlitch'></div>
        <h1>Enhanced Glitch</h1>
        <a class="button" href="/default_popup.html">Back</a>
        <table class="hotkeys">
            <thead>
                <tr>
                    <th>Hotkey</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><span id="formatKey">Ctrl+Q</span></td>
                    <td>Code Beautifying</td>
                </tr>
                <tr>
                    <td><span id="hintKey">Ctrl-Space</span></td>
                    <td>Code Hinting</td>
                </tr>
            </tbody>
        </table>
        <script src="popup.js" charset="utf-8"></script>
    </body>
 </html>
